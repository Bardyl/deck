{% extends "admin/base.html" %}
{% load i18n %}

{% block title %}{{ title }} | {% trans 'Django site admin' %}{% endblock %}

{% block extrastyle %}
    <style>
        #header{
            background-color: #333940;
            border-bottom: solid 2px #999;
        }

    #branding h1 { color: #fff; }
    .module h2, .module caption, .inline-group h2 {
        background:#ccc url(/static/admin/img/nav-bg.gif) bottom left repeat-x; color: #333940;
    }
    a.section:link, a.section:visited { color: #666666; }
    .row1 {
        background: none repeat scroll 0 0 #fef9f9;
    }
    a:link, a:visited {
        color: #775a41;
    }

    a:hover {
        color: #a9805c;
    }
    </style>
{% endblock %}

{% block branding %}
<h1 id="site-name">SynopsLive - Administration</h1>
{% endblock %}

{% block nav-global %}{% endblock %}
